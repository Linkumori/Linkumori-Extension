name: Issue Report
description: Report a bug or suggest an enhancement for Linkumori
labels: ["needs-triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Extension and Browser Information
      description: "Please provide details about your browser, the Linkumori extension version, and any relevant settings or preferences."
      placeholder: "Example: Chrome 123.0.4567.89, Linkumori v1.2.3, Dark mode enabled"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## Consent Confirmation
        **By submitting this issue, you confirm the following:**
        
        - [x] I understand that by submitting this issue, I am sharing the above information with the Linkumori project maintainers.  
        - [x] I confirm that I previously gave consent through the Linkumori extension reporting page.  
        - [x] I understand that this submission serves as a second confirmation of my consent to share this information.
